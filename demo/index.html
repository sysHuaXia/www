                <a href="javascript:;" class="aui-navBar-item">
                    <i class="icon icon-return"></i>
                </a>
                <div class="aui-center">
                    <span class="aui-center-title">添加发票抬头</span>

                <a href="javascript:;" class="aui-navBar-item">

            <section class="aui-scrollView">

                        <h3>抬头类型</h3>
                        <ul class="tab-nav aui-flex-box">
                            <li class="tab-nav-item">
                                <a href="javascript:;">个人</a>
                            </li>
                            <li class="tab-nav-item tab-active">
                                <a href="javascript:;">单位</a>
                            </li>
                        </ul>
                    </div>
                    <div class="tab-panel">
                        <div class="tab-panel-item">
                            <div class="aui-flex b-line">
                                <div class="aui-invoice-name">姓名</div>
                                <div class="aui-flex-box">
                                    <input type="text" placeholder="您的称呼(必填)">
                                </div>
                            </div>
                            <div class="aui-flex b-line">
                                <div class="aui-invoice-name">电话号码</div>

                            </div>

                                <div class="aui-flex-box">
                                    <input type="text" placeholder="您的收货地址">
                                </div>
                            </div>
                        </div>
                        <div class="tab-panel-item tab-active">
                            <div class="aui-flex b-line">
                                <div class="aui-invoice-name">名称</div>
                                <div class="aui-flex-box">
                                    <input type="text" placeholder="单位名称(必填)">
                                </div>
                            </div>
                            <div class="aui-flex b-line">
                                <div class="aui-invoice-name">税号</div>
                                <div class="aui-flex-box">
                                    <input type="text" placeholder="纳税人识别号">
                                </div>
                            </div>
                            <div class="aui-flex b-line">
                                <div class="aui-invoice-name">单位地址</div>
                                <div class="aui-flex-box">
                                    <input type="text" placeholder="单位地址信息">
                                </div>
                            </div>
                            <div class="aui-flex b-line">
                                <div class="aui-invoice-name">电话号码</div>
                                <div class="aui-flex-box">
                                    <input type="text" placeholder="电话号码">
                                </div>
                            </div>
                            <div class="aui-flex b-line">
                                <div class="aui-invoice-name">开户银行</div>
                                <div class="aui-flex-box">
                                    <input type="text" placeholder="开户银行名称(必填)">
                                </div>
                            </div>
                            <div class="aui-flex b-line">
                                <div class="aui-invoice-name">银行账户</div>
                                <div class="aui-flex-box">
                                    <input type="text" placeholder="银行账户号码">
